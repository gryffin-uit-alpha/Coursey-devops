<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-config.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="course.html">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addCourse.html">Add Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addLecturer.html">Add Lecturer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addHost.html">Add Host</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Courses</h1>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="search-course" placeholder="Search by course name...">
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Num</th>
                                <th>Course Name</th>
                                <th>Hours</th>
                                <th>Lecturer</th>
                                <th>Host</th>
                                <th>Link</th>
                                <th>Cost</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="course-table">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this course?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        const endpoint = `${API_BASE_URL}/adminV2/courseService.php`;
        let courseToDelete = null;

        // Fetch Courses
        function fetchCourses() {
            $.ajax({
                url: endpoint,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    const courses = response.message;
                    const $courseTable = $('#course-table');
                    $courseTable.empty();

                    courses.forEach((course, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${course.course_name}</td>
                                <td>${course.hours}</td>
                                <td>${course.name}</td>
                                <td>${course.host_name}</td>
                                <td>${course.url_list}</td>
                                <td>${course.cost}</td>
                                <td>${course.rate}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-course" data-course-id="${course.course_id}">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        $courseTable.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching courses:', error);
                    alert('Failed to load courses');
                }
            });
        }

        // Initial fetch
        fetchCourses();

        // Search Functionality
        $('#search-course').on('input', function() {
            const searchTerm = $(this).val().toLowerCase();
            
            $('#course-table tr').each(function() {
                const courseName = $(this).find('td:nth-child(2)').text().toLowerCase();
                $(this).toggle(courseName.includes(searchTerm));
            });
        });

        // Delete Course Modal Trigger
        $(document).on('click', '.delete-course', function() {
            courseToDelete = $(this).data('course-id');
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            deleteModal.show();
        });

        // Confirm Delete
        $('#confirmDeleteBtn').on('click', function() {
            if (courseToDelete) {
                const username = localStorage.getItem("username");
                const token = localStorage.getItem('accessToken');

                $.ajax({
                    url: endpoint,
                    method: 'DELETE',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': token
                    },
                    data: JSON.stringify({
                        username: username,
                        course_id: courseToDelete
                    }),
                    success: function(response) {
                        alert('Course deleted successfully!');
                        fetchCourses(); // Refresh the course list
                        
                        // Hide the modal
                        const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal'));
                        deleteModal.hide();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error deleting course:', error);
                        alert('An error occurred while deleting the course');
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
