<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-config.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="course.html">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addCourse.html">Add Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addLecturer.html">Add Lecturer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addHost.html">Add Host</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Users Management</h1>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Num</th>
                                <th>Username</th>
                                <th>Gmail</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        const endpoint = `${API_BASE_URL}/adminV2/usersService.php`;
        let userToDelete = null;

        // Check Authentication
        function checkAuthentication() {
            const token = localStorage.getItem('accessToken');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                alert('Please login first');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Fetch Users
        function fetchUsers() {
            if (!checkAuthentication()) return;

            const bodyData = { username: localStorage.getItem('username') };
            const token = localStorage.getItem('accessToken');

            $.ajax({
                url: endpoint,
                method: 'POST',
                headers: {
                    'Authorization': token
                },
                contentType: 'application/json',
                data: JSON.stringify(bodyData),
                success: function(response) {
                    const users = response.message;
                    const $userTable = $('#user-table');
                    $userTable.empty();

                    users.forEach((user, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${user.username}</td>
                                <td>${user.gmail}</td>
                                <td>${user.is_admin ? 'Admin' : 'User'}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-user" data-user-id="${user.id}">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        $userTable.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching users:', error);
                    alert('Failed to load users');
                }
            });
        }

        // Initial fetch
        fetchUsers();

        // Delete User Modal Trigger
        $(document).on('click', '.delete-user', function() {
            userToDelete = $(this).data('user-id');
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            deleteModal.show();
        });

        // Confirm Delete
        $('#confirmDeleteBtn').on('click', function() {
            if (!checkAuthentication()) return;

            if (userToDelete) {
                const token = localStorage.getItem('accessToken');
                const username = localStorage.getItem('username');

                $.ajax({
                    url: endpoint,
                    method: 'DELETE',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': token
                    },
                    data: JSON.stringify({
                        username: username,
                        deletedID: userToDelete
                    }),
                    success: function(response) {
                        alert('User deleted successfully!');
                        fetchUsers(); // Refresh the user list
                        
                        // Hide the modal
                        const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal'));
                        deleteModal.hide();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error deleting user:', error);
                        alert('An error occurred while deleting the user');
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
