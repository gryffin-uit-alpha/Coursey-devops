apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: coursey-nginx
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /app/public;
        index index.php;

        # Health check endpoint
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # Handle all requests with CORS
        location / {
            # CORS headers for all requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization, Accept, Origin' always;
            add_header 'Access-Control-Max-Age' '86400' always;

            # Handle OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            # CORS headers for PHP responses
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization, Accept, Origin' always;
            
            fastcgi_pass php-service:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    server {
        listen 8082;
        server_name _;
        root /app/adminpanel;
        index login.html;

        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK";
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }