# Python Service Deployment
# This deployment runs the Python application for admin panel backend
# It handles YouTube integration and admin panel operations on port 8002
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coursey-python
  labels:
    app: coursey-python
spec:
  replicas: 1  # Single instance as it's for admin operations
  selector:
    matchLabels:
      app: coursey-python
  template:
    metadata:
      labels:
        app: coursey-python
    spec:
      containers:
      - name: python-app
        image: gryffin0109/courseyproject:python  # Your custom Python image
        ports:
        - containerPort: 8002  # Python application port
          name: python-http
        
        # Use TCP health checks to avoid 404 errors
        readinessProbe:
          tcpSocket:
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 10
