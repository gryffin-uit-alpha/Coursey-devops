name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "front-end/**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET_NAME: coursey-project

jobs:
  sonar-scan:
    name: SonarQube Frontend Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for SonarQube analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          projectBaseDir: .
          args: >
            -Dproject.settings=sonar-frontend.properties

  deploy-frontend:
    name: Build & Sync to S3
    needs: sonar-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "./front-end/package-lock.json"

      - name: Install & Build
        working-directory: ./front-end
        env:
          CI: false
        run: |
          npm ci 
          npm run build

      - name: Sync build to S3
        run: |
          aws s3 sync ./front-end/build/ s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
